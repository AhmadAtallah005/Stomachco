<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify</title>
    <link rel="stylesheet" href="css/Edit.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="update">
      <form action="update.php" method="post">
        <div class="image">
          <img src="1456e30d-e174-442f-b8d5-1491e1783ce4.png" alt="" />
          <p>Change Your Password</p>
        </div>
        <div class="user">
          <label for="">Your name</label>
          <input
            type="text"
            required
            placeholder="Enter your username"
            name="user"
          />
        </div>
        <div class="pass">
          <label for="">Current password</label>
          <input
            id="passlabel"
            type="password"
            required
            placeholder="current password"
            name="cur_pas"
          />
          <i
            class="fas fa-eye toggle-password"
            onclick="togglePassword()"
            id="eyeIcon"
          ></i>
        </div>
        <div class="new_pass">
          <label for="">New Password</label>
          <input
            minlength="8"
            type="text"
            required
            placeholder="new password"
            name="new_pas"
          />
        </div>
        <div class="delete">
          <h3 class="del">Do You Want Delete Your Account?</h3>
          <a href="Deleteh.php"> Delete</a>
        </div>

        <input class="submit" type="submit" value="Submit" />
      </form>
    </div>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("passlabel");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
