<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stomachco</title>

    <link rel="stylesheet" href="css/Signin.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="signin">
        <div class="content">
            <div class="image">
                <img src="images/Logo.png" alt="" />
            </div>
            <h1 style="margin: auto">Sign up to enjoy !</h1>
            <form method="post">
                <div class="user">
                    <label for="">Username</label>
                    <input type="text"
                           required
                           placeholder="Enter your Full-Name"
                           name="user" />
                </div>
                <div class="email">
                    <label for="">Email</label>
                    <input type="email"
                           required
                           placeholder="name@domian.com"
                           name="email" />
                </div>
                <div class="pass">
                    <label for="">Password</label>
                    <input id="passlabel"
                           type="password"
                           required
                           minlength="8"
                           placeholder="Password"
                           name="pass" />
                    <i class="fas fa-eye toggle-password"
                       onclick="togglePassword()"
                       id="eyeIcon"></i>
                </div>
                <input class="submit" type="submit" value="Sign Up" />
            </form>
            <div class="login">
                <h3 class="log">Already have an account ?</h3>
                <a href="Login.html"> Log in here .</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("passlabel");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
